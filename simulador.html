<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Pro | Legado M√≠dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0077b6;
            --secondary: #00b4d8;
            --dark: #0b101a;
            --card-bg: #161b22;
            --text: #e6edf3;
            --border: #30363d;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--dark);
            background-image: 
                linear-gradient(to bottom, rgba(2,4,10,0.9), rgba(2,4,10,0.98)),
                url('fundo.jpg'); /* CAMINHO CORRIGIDO */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.7);
        }

        /* Header */
        .header { text-align: center; margin-bottom: 30px; }
        .logo img { 
            max-height: 120px; 
            width: auto;
            margin-bottom: 15px;
            display: inline-block;
            filter: drop-shadow(0 0 8px rgba(0,180,216,0.2));
        }
        .step-indicator { font-size: 0.75rem; color: var(--secondary); text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }

        /* Inputs */
        label { display: block; margin-bottom: 10px; font-weight: 600; color: #a0a8b5; font-size: 0.9rem; }
        .input-group { margin-bottom: 25px; }
        
        select, input[type="number"] {
            width: 100%; padding: 18px;
            background: #0d1117; border: 1px solid var(--border);
            color: #fff; border-radius: 10px; font-size: 1rem;
            outline: none; transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
        }
        select:focus, input:focus { border-color: var(--secondary); box-shadow: 0 0 0 3px rgba(0,180,216,0.15); }

        /* Estilo dos Grupos no Select */
        optgroup { color: var(--secondary); background: #0b101a; font-weight: bold; }
        option { color: #fff; background: #161b22; padding: 10px; }

        /* Checkboxes */
        .radio-grid { display: flex; flex-direction: column; gap: 10px; }
        .radio-option {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; border: 1px solid var(--border); border-radius: 10px;
            cursor: pointer; transition: 0.2s; background: #0d1117;
        }
        .radio-option:hover { border-color: var(--secondary); }
        .radio-option input { width: 20px; height: 20px; accent-color: var(--secondary); margin: 0; }

        /* Bot√µes */
        .btn {
            display: flex; justify-content: center; align-items: center;
            width: 100%; padding: 20px; border: none; border-radius: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff; font-weight: 700; font-size: 1.05rem; cursor: pointer;
            text-transform: uppercase; text-decoration: none; transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .btn:hover { filter: brightness(1.15); transform: translateY(-2px); }
        
        .btn-outline { 
            background: transparent; border: 1px solid rgba(255,255,255,0.2); 
            color: #8b949e; margin-top: 15px; font-size: 0.9rem; 
            box-shadow: none;
        }
        .btn-outline:hover { border-color: #fff; color: #fff; transform: none; }

        /* Resultado */
        .result-card { display: none; text-align: center; animation: fadeIn 0.6s ease; }
        .price-big {
            font-size: 3rem; font-weight: 800;
            background: linear-gradient(to right, #fff, var(--secondary));
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 15px 0 5px 0;
        }
        .installments { color: #8b949e; font-size: 1rem; margin-bottom: 30px; }
        .summary-box {
            background: rgba(0,180,216,0.08); border: 1px solid rgba(0,180,216,0.2);
            padding: 20px; border-radius: 12px; margin-bottom: 30px; text-align: left;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Legado" onerror="this.style.display='none'">
        </div>
        <div class="step-indicator">Cat√°logo Inteligente</div>
    </div>

    <div id="calculator-screen">
        
        <div class="input-group">
            <label>Selecione a Linha de Piso:</label>
            <select id="modeloPiso">
                <optgroup label="TARKETT (Vin√≠lico L√≠der)">
                    <option value="tarkett_injoy">Tarkett Injoy (Colado) - Melhor Custo</option>
                    <option value="tarkett_tech">Tarkett Tech (Clicado) - Premium R√≠gido</option>
                </optgroup>
                <optgroup label="DURAFLOOR (Laminado)">
                    <option value="durafloor_newway">Durafloor New Way - Entrada</option>
                    <option value="durafloor_nature">Durafloor Nature - Texturizado</option>
                </optgroup>
                <optgroup label="EUCAFLOOR (Laminado)">
                    <option value="eucafloor_prime">Eucafloor Prime - Econ√¥mico</option>
                    <option value="eucafloor_evidence">Eucafloor Evidence - Padr√£o</option>
                </optgroup>
            </select>
        </div>

        <div class="input-group">
            <label>Qual a √°rea total (m¬≤)?</label>
            <input type="number" id="metragem" placeholder="Ex: 50">
        </div>

        <div class="input-group">
            <label>Servi√ßos Adicionais:</label>
            <div class="radio-grid">
                <label class="radio-option">
                    <input type="checkbox" id="remover">
                    <span>Remover piso antigo (+R$ 15/m¬≤)</span>
                </label>
                <label class="radio-option">
                    <input type="checkbox" id="nivelar">
                    <span>Nivelar contrapiso (+R$ 25/m¬≤)</span>
                </label>
                <label class="radio-option">
                    <input type="checkbox" id="rodape" checked>
                    <span>Rodap√©s Inclusos (Promo√ß√£o)</span>
                </label>
            </div>
        </div>

        <button onclick="calcular()" class="btn">Gerar Or√ßamento Oficial</button>
    </div>

    <div id="result-screen" class="result-card">
        <p style="color: var(--secondary); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; font-weight: bold;">Investimento Total Estimado</p>
        
        <div class="price-big" id="valorFinal">R$ 0,00</div>
        <div class="installments" id="parcelas">ou 12x no cart√£o</div>

        <div class="summary-box">
            <p style="font-size: 0.9rem; margin-bottom: 10px; color: #fff;"><strong>Configura√ß√£o Selecionada:</strong></p>
            <ul style="font-size: 0.85rem; color: #ccc; padding-left: 20px; margin: 0; line-height: 1.6;">
                <li id="resumoModelo">Modelo do Piso</li>
                <li id="resumoMetragem">Metragem</li>
                <li id="resumoExtras">Extras</li>
            </ul>
        </div>

        <button type="button" onclick="enviarParaMake()" class="btn">
            Validar Proposta no WhatsApp
        </button>
        
        <button onclick="location.reload()" class="btn btn-outline">Nova Cota√ß√£o</button>
    </div>
</div>

<script>
    // ESTADO GLOBAL: Armazena os dados do √∫ltimo c√°lculo
    let ultimaCotacao = {}; 
    
    // CHAVE CORRIGIDA (Nova Chave)
    const MAKE_WEBHOOK = "https://hook.us2.make.com/9qiiocut67o43g4zf6x0wbfriwutqqko";
    const ZAP_NUMBER = "5511910620140";

    // DATABASE DE PRE√áOS (Instalado: Material + M√£o de Obra + Margem)
    const catalogo = {
        'tarkett_injoy': { nome: 'Tarkett Injoy (Vin√≠lico)', preco: 175 },
        'tarkett_tech': { nome: 'Tarkett Tech (Clicado)', preco: 245 },
        'durafloor_newway': { nome: 'Durafloor New Way', preco: 135 },
        'durafloor_nature': { nome: 'Durafloor Nature', preco: 155 },
        'eucafloor_prime': { nome: 'Eucafloor Prime', preco: 120 },
        'eucafloor_evidence': { nome: 'Eucafloor Evidence', preco: 140 }
    };

    function calcular() {
        const metragem = parseFloat(document.getElementById('metragem').value);
        if (!metragem) { alert("Digite a metragem!"); return; }

        const codigoModelo = document.getElementById('modeloPiso').value;
        const produto = catalogo[codigoModelo];
        
        let total = produto.preco * metragem;
        let extrasNomes = [];

        // Adicionais
        if (document.getElementById('remover').checked) {
            total += (15 * metragem);
            extrasNomes.push("Remo√ß√£o de piso");
        }
        if (document.getElementById('nivelar').checked) {
            total += (25 * metragem);
            extrasNomes.push("Nivelamento de contrapiso");
        }
        if (document.getElementById('rodape').checked) {
            total += (20 * metragem); // Rodap√© cobrado
            extrasNomes.push("Rodap√©s");
        }

        // Armazenamento da cota√ß√£o no estado global
        ultimaCotacao = {
            total: total,
            totalFormatado: total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
            modelo: produto.nome,
            metragem: metragem,
            extras: extrasNomes,
            timestamp: new Date().toISOString(),
            origem_url: window.location.href,
        };

        // Atualizar Tela
        document.getElementById('valorFinal').innerText = ultimaCotacao.totalFormatado;
        document.getElementById('parcelas').innerText = "ou 12x de " + (total/12).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        
        document.getElementById('resumoModelo').innerText = produto.nome;
        document.getElementById('resumoMetragem').innerText = `√Årea: ${metragem}m¬≤`;
        document.getElementById('resumoExtras').innerText = extrasNomes.length > 0 ? extrasNomes.join(" + ") : "Instala√ß√£o Padr√£o";

        // Transi√ß√£o
        document.getElementById('calculator-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
    }

    function enviarParaMake() {
        if (!ultimaCotacao.total) {
            alert("Erro: Cota√ß√£o n√£o encontrada. Recarregue a p√°gina.");
            return;
        }
        
        const dados = {
            modelo: ultimaCotacao.modelo,
            metragem_m2: ultimaCotacao.metragem,
            valor_estimado: ultimaCotacao.total, 
            valor_formatado: ultimaCotacao.totalFormatado,
            servicos_extras: ultimaCotacao.extras.join(', ') || 'Nenhum',
            timestamp: ultimaCotacao.timestamp,
            origem_url: ultimaCotacao.origem_url
        };
        
        // 1. PREPARA√á√ÉO DO LINK WHATSAPP (Para garantir a UX)
        const msg = `Ol√°! Fiz uma cota√ß√£o no simulador:%0A` +
                    `üè† *Modelo:* ${ultimaCotacao.modelo}%0A` +
                    `üìè *√Årea:* ${ultimaCotacao.metragem}m¬≤%0A` +
                    `üîß *Servi√ßos:* ${ultimaCotacao.extras.join(', ') || 'Padr√£o'}%0A` +
                    `üí∞ *Valor Estimado:* ${ultimaCotacao.totalFormatado}%0A` +
                    `Gostaria de verificar disponibilidade.`;
        
        const zapLink = `https://wa.me/${ZAP_NUMBER}?text=${msg}`;

        // 2. DISPARO DOS DADOS (XHR) - Roda em background
        const xhr = new XMLHttpRequest();
        xhr.open('POST', MAKE_WEBHOOK, true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify(dados));
        
        // 3. REDIRECIONAMENTO IMEDIATO (Para garantir que o Zap abra)
        window.location.href = zapLink;
    }

    function voltar() {
        document.getElementById('calculator-screen').style.display = 'block';
        document.getElementById('result-screen').style.display = 'none';
        ultimaCotacao = {};
    }
</script>
